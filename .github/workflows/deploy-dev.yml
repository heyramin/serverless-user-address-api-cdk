name: Deploy Dev

on:
  push:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run unit tests
        run: npm test -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Get AWS Account ID
        id: account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Deploy to dev
        env:
          CDK_DEFAULT_ACCOUNT: ${{ steps.account.outputs.account_id }}
        run: npm run cdk:deploy:dev -- --require-approval never

      - name: Export API endpoint
        id: api
        run: |
          API_ENDPOINT=$(aws cloudformation describe-stacks --stack-name UserAddressApiStack-v2-dev --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' --output text --region ap-southeast-2)
          echo "API_ENDPOINT=$API_ENDPOINT" >> $GITHUB_OUTPUT
          echo "API endpoint: $API_ENDPOINT"

      - name: Create test client credentials
        id: creds
        run: |
          INIT_CLIENT_FUNCTION=$(aws cloudformation describe-stacks --stack-name UserAddressApiStack-v2-dev --query 'Stacks[0].Outputs[?OutputKey==`InitClientFunctionName`].OutputValue' --output text --region ap-southeast-2)
          
          RESPONSE=$(aws lambda invoke \
            --function-name $INIT_CLIENT_FUNCTION \
            --payload '{"clientName":"Integration Test Client","description":"For CI/CD integration tests"}' \
            --region ap-southeast-2 \
            /tmp/response.json \
            && cat /tmp/response.json)
          
          TEST_CLIENT_ID=$(echo $RESPONSE | grep -o '"clientId":"[^"]*' | cut -d'"' -f4)
          TEST_CLIENT_SECRET=$(echo $RESPONSE | grep -o '"clientSecret":"[^"]*' | cut -d'"' -f4)
          
          echo "test_client_id=$TEST_CLIENT_ID" >> $GITHUB_OUTPUT
          echo "test_client_secret=$TEST_CLIENT_SECRET" >> $GITHUB_OUTPUT
          echo "Test client created: $TEST_CLIENT_ID"

      - name: Run integration tests
        env:
          API_ENDPOINT: ${{ steps.api.outputs.API_ENDPOINT }}
          TEST_CLIENT_ID: ${{ steps.creds.outputs.test_client_id }}
          TEST_CLIENT_SECRET: ${{ steps.creds.outputs.test_client_secret }}
          AWS_REGION: ap-southeast-2
        run: npm run test:integration
