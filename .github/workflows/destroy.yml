name: Destroy Stack

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to destroy (dev or prod)
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod

jobs:
  destroy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-southeast-2

      - name: Destroy ${{ inputs.environment }} stack
        run: |
          npx cdk destroy --context environment=${{ inputs.environment }} --force
