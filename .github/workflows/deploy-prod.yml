name: Deploy Prod

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run unit tests
        run: npm test -- --coverage

      - name: Run BDD tests
        env:
          ADDRESSES_TABLE_NAME: user-addresses-dev
          CLIENT_TABLE_NAME: user-address-clients-dev
          AWS_REGION: ap-southeast-2
        run: npm run test:bdd

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Get AWS Account ID
        id: account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Deploy to prod
        env:
          CDK_DEFAULT_ACCOUNT: ${{ steps.account.outputs.account_id }}
        run: npm run cdk:deploy:prod -- --require-approval never

      - name: Export API endpoint
        id: api
        run: |
          API_ENDPOINT=$(aws cloudformation describe-stacks --stack-name UserAddressApiStack-v2-prod --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' --output text --region ap-southeast-2)
          echo "API_ENDPOINT=$API_ENDPOINT" >> $GITHUB_OUTPUT
          echo "API endpoint: $API_ENDPOINT"

      - name: Create test client credentials
        id: creds
        run: |
          INIT_CLIENT_FUNCTION=$(aws cloudformation describe-stacks --stack-name UserAddressApiStack-v2-prod --query 'Stacks[0].Outputs[?OutputKey==`InitClientFunctionName`].OutputValue' --output text --region ap-southeast-2)
          
          PAYLOAD=$(echo -n '{"clientName":"Integration Test Client","description":"For CI/CD integration tests"}' | base64 -w 0)
          
          aws lambda invoke \
            --function-name $INIT_CLIENT_FUNCTION \
            --payload $PAYLOAD \
            --region ap-southeast-2 \
            /tmp/response.json
          
          # Check if Lambda returned an error
          if grep -q "FunctionError" /tmp/response.json; then
            echo "Lambda returned an error:"
            cat /tmp/response.json
            exit 1
          fi
          
          RESPONSE=$(cat /tmp/response.json)
          echo "Lambda response: $RESPONSE"
          
          TEST_CLIENT_ID=$(echo $RESPONSE | grep -o '"clientId":"[^"]*' | cut -d'"' -f4)
          TEST_CLIENT_SECRET=$(echo $RESPONSE | grep -o '"clientSecret":"[^"]*' | cut -d'"' -f4)
          
          if [ -z "$TEST_CLIENT_ID" ] || [ -z "$TEST_CLIENT_SECRET" ]; then
            echo "Failed to extract credentials from Lambda response"
            echo "Full response: $RESPONSE"
            exit 1
          fi
          
          echo "test_client_id=$TEST_CLIENT_ID" >> $GITHUB_OUTPUT
          echo "test_client_secret=$TEST_CLIENT_SECRET" >> $GITHUB_OUTPUT
          echo "Test client created: $TEST_CLIENT_ID"

      - name: Run integration tests
        env:
          API_ENDPOINT: ${{ steps.api.outputs.API_ENDPOINT }}
          TEST_CLIENT_ID: ${{ steps.creds.outputs.test_client_id }}
          TEST_CLIENT_SECRET: ${{ steps.creds.outputs.test_client_secret }}
          AWS_REGION: ap-southeast-2
        run: npm run test:integration
